<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.png" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Media Query -->
    <link rel="stylesheet" href="./css/media.css" />
    <title>ContactHub - Smart Contact Manager</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar position-sticky top-0 z-3">
      <div class="container">
        <div
          class="navbar-logo d-flex align-items-center justify-content-center"
        >
          <div
            class="navbar-icon d-flex align-items-center justify-content-center me-2"
          >
            <i class="fa fa-address-book"></i>
          </div>
          <div class="navbar-text ms-1">
            <h1>
              Contact
              <span>Hub</span>
            </h1>
            <p>Smart Contact Manager</p>
          </div>
        </div>
        <div class="navbar-buttons d-flex align-items-center gap-3">
          <div class="add-button">
            <button id="addBtn" class="text-white border-0">
              + Add Contact
            </button>
          </div>
          <div
            class="extra-icons d-flex justify-content-center align-items-center gap-4"
          >
            <button class="border-0"><i class="fa fa-bell"></i></button>
            <button class="border-0"><i class="fa fa-gear"></i></button>
          </div>
          <div class="contact-profile overflow-hidden ring-2-gray-100">
            <img src="assets/images/contactPic.jpg" alt="profilePic" />
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <main>
      <section class="stats mt-4">
        <div class="container">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="stats-item d-flex align-items-center p-3 bg-white">
                <div class="stats-icon d-flex align-items-center justify-content-center">
                  <i class="fa fa-users"></i>
                </div>
                <div class="stats-item-text">
                  <h2>TOTAL</h2>
                  <p>0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stats-item d-flex align-items-center p-3 bg-white">
                <div class="stats-icon d-flex align-items-center justify-content-center">
                  <i class="fa fa-star"></i>
                </div>
                <div class="stats-item-text">
                  <h2>FAVORITES</h2>
                  <p>0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stats-item d-flex align-items-center p-3 bg-white">
                <div class="stats-icon d-flex align-items-center justify-content-center">
                  <i class="fa fa-heart-pulse"></i>
                </div>
                <div class="stats-item-text">
                  <h2>EMERGENCY</h2>
                  <p>0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
